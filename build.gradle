buildscript {
	repositories { mavenCentral() }
	dependencies { classpath 'com.github.abrarsyed.gmcp:GMCP:0.0.0' }
}

apply plugin: "gmcp"

group = 'com.forgeessentials'

archivesBaseName = 'ForgeEssentials-Server'
minecraft.minecraftVersion = '1.6.2'

processResources{}

jar { appendix = 'universal' 
manifest {
        attributes("FMLCorePlugin": "com.forgeessentials.core.bootstrap.FELoadingPlugin")
    }}

repositories {
    maven {
        url "https://github.com/ForgeEssentials/FEInstaller/raw/master/repo/libs/"
    }
    maven {
        url "http://maven.sk89q.com/repo/"
    }
mavenCentral()

}

dependencies {
    compile 'org.pircbotx:pircbotx:1.9'
    compile 'mysql:mysql-connector-java:5.1.25'
    compile 'com.sk89q:worldedit:5.5.6'
    compile 'org.mcstats:PluginMetrics:r7-femod'
}

task sourceJar(type: Jar) {
	from sourceSets.main.allSource
	appendix = 'src'
}

// has errors for some reason....
task javadocJar(type: Jar, dependsOn: javadoc) {
	appendix = 'javadoc'
	from 'build/docs/javadoc'
}

// because the normal default jar task has been modified to be obfuscated
task deobfJar(type: Jar) {
	from sourceSets.main.output
	appendix = 'deobf'
}

artifacts {
	archives sourceJar
	archives deobfJar
	archives javadocJar
}

// wrapper
task wrapper(type: Wrapper){ gradleVersion = '1.6' }
